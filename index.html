<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather | Open-Meteo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <div class="container">
            <header>
                <h1>Weather Dash</h1>
                <p id="date-display"></p>
            </header>

            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search City..." autocomplete="off">
                <button id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <div id="weatherResult" class="weather-card">
                <div class="info-msg">
                    <p>Enter a city to see live conditions</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple helper to show current date
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', month: 'short', day: 'numeric' 
        });

        // Allow pressing "Enter" key to search
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('searchBtn').click();
        });
    </script>
</body>
</html>
